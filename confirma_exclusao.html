{% extends "pais/base.html" %}

{% block titulo %}
Remoção de País
{% endblock titulo %}

{% block conteudo %}
<div class="card">
    <div class="card-header">
        Tem certeza que deseja remover o País abaixo?
    </div>
    <div class="card-body">
        <h5 class="card-title">Nome: {{ pais.nome }}</h5>
        <h5 class="card-title">Sigla: {{ pais.sigla }}</h5>
        <form method="post">
            {% csrf_token %}
            <a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary">Voltar</a>
            <button class="btn btn-danger" type="submit">Remover</button>
        </form>
    </div>
</div>
{% endblock conteudo %}
