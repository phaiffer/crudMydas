{% extends "pais/base.html"%}


{% block titulo %}
Listagem de País
{% endblock titulo %}

{% block conteudo %}
<div class="card">
    <div class="card-header">
        Dados do País
    </div>
    <div class="card-body">
        <h5 class="card-title">Nome: {{ pais.nome }}</h5>
        <h5 class="card-title">Sigla: {{ pais.sigla }}</h5>
    </div>
    <div class="form-group">
        <a href="{% url 'listar_pais' %}" class="btn btn-primary">Voltar</a>
        <a href="{% url 'cad_estado' %}" class="btn btn-primary">
            <button class="btn btn-primary">Cadastrar Estado</button>
        </a>
    </div>
</div>
{% endblock conteudo %}
